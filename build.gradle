plugins {
    id 'com.github.blindpirate.gogradle' version '0.2.7'
}

golang {
    packagePath = 'github.com/dima767/colr'

    outputLocation = '/opt/local/bin'
    // Pattern or output, note that it must be single quote here
    outputPattern = '${packageName}'
}

dependencies {
    build 'github.com/fatih/color'
}
